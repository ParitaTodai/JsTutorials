<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="Project3.css">
</head>
<script src="Project3.js"></script>

<body>


    <!-- Student Grade Calculator

Each student has to enter respective subject marks.
1. Find Total?
2. Find Percentage?
3. Find Grade?
4. Check Pass or Fail.
5. Combined all and show Output. -->


    <div class="background">
        <div class="container">
            <div class="screen">
                <div class="screen-body">
                    <div class="screen-body-item left">
                        <div class="app-title">
                            <div class="animated infinite pulse">
                                Student <br> Grade <br> Calculator
                            </div>
                        </div>
                    </div>
                    <div class="screen-body-item">
                        <div class="app-form">
                            <div class="app-form-group">
                                <input type="number" class="app-form-control" min="0" max="100" placeholder="WEB PROGRAMMING" id="wd">
                            </div>
                            <div class="app-form-group">
                                <input type="number" class="app-form-control" placeholder="MATHS" id="maths">
                            </div>
                            <div class="app-form-group">
                                <input type="number" class="app-form-control" placeholder="COMPUTER" id="comp">
                            </div>
                            <div class="app-form-group">
                                <input type="number" class="app-form-control" placeholder="PHYSICS" id="phy">
                            </div>
                            <div>
                                <a target="_blank" class="btn-percentage btn-margin-bottom" onclick="calcy()">Show
                                    Percentage >></a>

                            </div>
                        </div>
                    </div>

                </div>
                <div class="app-form-group showdata">
                    <p id="showData"> </p>
                </div>
            </div>
        </div>

</body>

</html>
